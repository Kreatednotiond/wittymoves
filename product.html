<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product | Witty Moves</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="product-page-body">
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Witty Moves Home">
        <img class="brand-logo" src="assets/logos/logo.png" alt="Witty Moves" />
      </a>

      <nav class="nav">
        <a class="nav-link" href="shop.html">Shop</a>
        <button class="snipcart-checkout cart-btn" type="button">
          Cart (<span class="snipcart-items-count">0</span>)
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="productWrap" class="product-page">
      <!-- LEFT: Images -->
      <div>
        <img id="mainImage" class="main-image" src="" alt="" />
        <div id="thumbs" class="thumbs" aria-label="Product gallery"></div>
      </div>

      <!-- RIGHT: Details -->
      <div>
        <div class="muted" style="margin-bottom:10px;">
          <a href="shop.html">← Back to shop</a>
        </div>

        <h1 id="pName" style="margin:0 0 8px;">Loading…</h1>
        <div id="pPrice" class="muted" style="font-weight:700; margin-bottom:12px;"></div>
        <p id="pDesc" class="muted" style="margin-top:0;"></p>

        <!-- SIZE (bubble buttons) -->
        <div class="field">
          <label>Size</label>
          <div id="sizeChips" class="chips"></div>
        </div>

        <!-- COLOR (swatches) -->
        <div class="field">
          <label>Color</label>
          <div id="colorSwatches" class="swatches"></div>
        </div>

        <!-- Add to cart (Snipcart button gets configured by JS) -->
        <button id="addBtn" class="btn snipcart-add-item" type="button">
          Add to cart
        </button>
      </div>
    </div>

    <div id="notFound" style="display:none; padding:60px 0;">
      <h1>Product not found</h1>
      <a href="shop.html">Back to shop</a>
    </div>
  </main>

  <!-- Scripts: ORDER MATTERS -->
  <script src="assets/js/products.js"></script>
  <script src="assets/js/product.js"></script>

  <!-- Snipcart -->
  <div hidden id="snipcart" data-api-key="NzYzOTczZmUtNzJkOC00OGNmLWEyMTItODdjMjQwNTkxMTAwNjM5MDI5MDAxMzIwMTUwNzA1"></div>
  <script async src="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.js"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.css" />
</body>
</html>
