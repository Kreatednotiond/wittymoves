<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product | Witty Moves</title>

  <!-- cache-bust css -->
  <link rel="stylesheet" href="assets/css/styles.css?v=7" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Witty Moves Home">
        <img class="brand-logo" src="assets/logos/logo.png" alt="Witty Moves" />
      </a>

      <nav class="nav">
        <a class="nav-link" href="shop.html">Shop</a>
        <button class="snipcart-checkout cart-btn" type="button">
          Cart (<span class="snipcart-items-count">0</span>)
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- IMPORTANT: product page should NOT have #shopGrid anywhere -->
    <section id="productWrap" class="product-page">
      <div>
        <img id="mainImage" class="main-image" src="" alt="" />
        <div id="thumbs" class="thumbs"></div>
      </div>

      <div>
        <h1 id="pName"></h1>
        <div id="pPrice" class="muted" style="font-weight:800; margin: 6px 0 10px;"></div>
        <p id="pDesc" class="muted"></p>

        <div class="field">
          <label>Color</label>
          <div id="colorSwatches" class="swatches"></div>
        </div>

        <div class="field">
          <label>Size</label>
          <div id="sizeChips" class="chips"></div>
        </div>

        <button id="addBtn" class="btn snipcart-add-item" type="button">
          Add to Cart
        </button>

        <div style="margin-top:12px;">
          <a class="muted" href="shop.html">← Back to Shop</a>
        </div>
      </div>
    </section>

    <section id="notFound" style="display:none;">
      <h1>Product not found</h1>
      <p class="muted">Go back to the shop and select an item.</p>
      <a class="btn" href="shop.html">Back to Shop</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="muted">© <span id="year"></span> Witty Moves</div>
      <div class="muted">Built for the move.</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- cache-bust js -->
  <script src="assets/js/products.js?v=7"></script>
  <script src="assets/js/product.js?v=7"></script>

  <!-- Snipcart -->
  <div hidden id="snipcart" data-api-key="MDAwM2ViMzEtOTIwYS00MWVlLTk5YjMtMmZhZDU4MDgyMzVkNjM5MDI5MDAxMzIwMTUwNzA1"></div>
  <script async src="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.js"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.css" />
</body>
</html>
